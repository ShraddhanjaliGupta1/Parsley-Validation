<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles-with-grid-system.css" />
    <link rel="stylesheet" type="text/css" href="assets/fonts/bhf_icons.css" />
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .parsley-errors-list {
            margin: 0;
            padding: 0;
            list-style-type: none;
            color: red;
        }

        .cd-main-content {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .cta {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .cta:hover {
            background-color: #0056b3;
        }

        .bs-callout {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .bs-callout-warning {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .bs-callout-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .hidden {
            display: none;
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        .form-control {
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body class="front-end-style-guide">
    <main class="cd-main-content" itemscope itemprop="mainContentOfPage">
        <h1>Form Validation</h1>
        <a href="index.html" class="cta">Return to list</a>
        <section class="inline-and-sidebar-container container-border--rounded-bottom container-border--shadow">
            <div id="error-summary" style="display: none; color: red; margin-bottom: 20px;"></div>

            <form id="demo-form" data-parsley-validate="">

                <div class="error-container"></div>
                <label for="fullname">Name * :</label>
                <input type="text" class="form-control" name="name" required
                    data-parsley-required-message="Name is required" data-parsley-length="[4, 20]">

                <div class="error-container"></div>
                <label for="email">Email * :</label>
                <input type="email" class="form-control" name="email" data-parsley-trigger="change" required data-parsley-required="false"
                    data-parsley-required-message="Email is required">

                <div class="error-container"></div>
                <label for="card">Card *:</label>
                Credit Card: <input type="radio" name="card" id="creditCard" value="Credit Card">
                Debit Card: <input type="radio" name="card" id="debitCard" value="Debit Card">

                <div id="creditCardDetails" class="card-details" style="display:none;">
                    <label for="creditCardNumber">Credit Card Number:</label>
                    <input type="text" id="creditCardNumber" name="creditCardNumber" class="form-control">
                </div>

                <div id="debitCardDetails" class="card-details" style="display:none;">
                    <label for="debitCardNumber">Debit Card Number:</label>
                    <input type="text" id="debitCardNumber" name="debitCardNumber" class="form-control">

                </div>

                <div class="error-container"></div>
                <label for="Amonut">Amount * :</label>
                <input type="text" class="form-control" name="amount" data-parsley-required="true" required
                    data-parsley-required-message="Please select your amount as it is required"
                    data-parsley-type="number" data-parsley-min="2" data-parsley-max="5000"
                    data-parsley-pattern="^\d+(\.\d{1})?$"
                    data-parsley-error-message="Amount should be between 2 and 5000 with only one decimal place">

                <p>
                <div class="error-container"></div>
                <label for="hobbies">Hobbies (Optional, but 2 minimum):</label>
                Skiing <input type="checkbox" name="hobbies[]" id="hobby1" value="ski" data-parsley-mincheck="2"><br>
                Running <input type="checkbox" name="hobbies[]" id="hobby2" value="run"><br>
                Eating <input type="checkbox" name="hobbies[]" id="hobby3" value="eat"><br>
                Sleeping <input type="checkbox" name="hobbies[]" id="hobby4" value="sleep"><br>
                Reading <input type="checkbox" name="hobbies[]" id="hobby5" value="read"><br>
                Coding <input type="checkbox" name="hobbies[]" id="hobby6" value="code"><br>
                </p>

                <p>
                <div class="error-container"></div>
                <label for="heard">Heard about us via *:</label>
                <select id="heard" name="heard about" required
                    data-parsley-required-message="Please select at least one option as it is required">
                    <option value="">Choose..</option>
                    <option value="press">Press</option>
                    <option value="net">Internet</option>
                    <option value="mouth">Word of mouth</option>
                    <option value="other">Other..</option>
                </select>
                </p>

                <p>
                    <label for="message">Message (20 chars min, 100 max) :</label>
                    <textarea id="message" class="form-control" name="message" data-parsley-trigger="keyup"
                        data-parsley-minlength="20" data-parsley-maxlength="100"
                        data-parsley-minlength-message="Please enter at least a 20 character comment.."
                        data-parsley-validation-threshold="10"></textarea>
                </p>

                <div id="test" class="error-container"></div>
                <label for="question">Please enter a palindrome:</label>
                <input type="text" class="form-control" name="palindrome" required="" data-parsley-palindrome=""
                data-parsley-error-message="Number must be parsley"  data-parsley-errors-container="#test"
                data-parsley-required-message="Please select at parsley one option as it is required"
                >

                <br>
                <input type="submit" class="btn" value="Submit">
            </form>
        </section>
    </main>
 

    <script>
        $(document).ready(function () {
            const form = $('#demo-form');
            const parsleyFormInstance = form.parsley();

            // Form Validation Event
            parsleyFormInstance.on('form:validate', function (formInstance) {
                console.log('Form validation started');
            });

            // Field Validation Event
            parsleyFormInstance.on('field:validate', function (fieldInstance) {
                console.log('Field validation started:', fieldInstance.$element.attr('name'));
            });

            // Field Validated Event
            parsleyFormInstance.on('field:validated', function (fieldInstance) {
                console.log('Field validated:', fieldInstance.$element.attr('name'));
            });

            // Field Success Event
            parsleyFormInstance.on('field:success', function (fieldInstance) {
                console.log('Field success:', fieldInstance.$element.attr('name'));
            });

            // Field Error Event
            parsleyFormInstance.on('field:error', function (fieldInstance) {
                console.log('Field error:', fieldInstance.$element.attr('name'));
            });

            // Form Validated Event
            parsleyFormInstance.on('form:validated', function (formInstance) {
                console.log('Form validated');
            });

            // Form Success Event
            parsleyFormInstance.on('form:success', function (formInstance) {
                console.log('Form is valid');
            });

            // Form Error Event
            parsleyFormInstance.on('form:error', function (formInstance) {
                console.log('Form has errors');
            });

            // Form Submit Event
            parsleyFormInstance.on('form:submit', function (formInstance) {
                console.log('Form submission prevented');
                formInstance.submitEvent.preventDefault();

                if (formInstance.isValid()) {
                    $('.bs-callout-warning').addClass('hidden');
                    $('.bs-callout-info').removeClass('hidden');
                    alert('Form submitted successfully!');
                } else {
                    $('.bs-callout-info').addClass('hidden');
                    $('.bs-callout-warning').removeClass('hidden');
                    alert('Form submission failed. Please check the errors.');
                }
                return false;
            });
        });
    </script>
</body>

</html>
